<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<style>
		img{
			width: 37%;
		}
	</style>

	<div class ="container">
		<div class = "row">
			<h1> List User </h1>
		</div>
		
		<div class = "row">
			<table class = "table table-striped table-bordered">
				<thead class = "table-dark">
					<tr>
						<th> STT </th>
						<th> TÊN USER </th>
						<th> TÀI KHOẢN </th>
						<th> MẬT KHẨU </th>
						<th> SỐ ĐIỆN THOẠI </th>
						<th> EMAIL </th>
						<th> QUYỀN HẠN </th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each = "user: ${users}">
						<td th:text = "${user.idUser}"></td>
						<td th:text = "${user.tenUser}"></td>
						<td th:text = "${user.taikhoan}"></td>
						<td th:text = "${user.matkhau}"></td>
						<td th:text = "${user.sdt}"></td>
						<td th:text = "${user.email}"></td>
						<td th:text = "${user.quyen.tenQ}"></td>
						<td>
						
							<a th:href = "@{/users/edit/{id}(id=${user.idUser})}"
							 class = "btn btn-primary">Update</a>
						
							
							<a th:href = "@{/users/{id}(id=${user.idUser})}"
							 class = "btn btn-danger">Delete</a>
							 
						</td>
					</tr>
				</tbody>
			
			</table>

	</div>
	</div>
	
</body>
</html>
